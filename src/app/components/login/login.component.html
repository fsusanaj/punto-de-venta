<div class="body">
  <div class="login">

    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="/assets/img/logo_posibble.png" alt="logo" />

      <h1>LOGIN</h1>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Entre su Usuario" formControlName="usuario" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Entre su Password" formControlName="password" />
      </mat-form-field>
      <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">Entrar</button>
    </form>

  </div>


</div>
